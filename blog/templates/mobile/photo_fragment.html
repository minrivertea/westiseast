{% load thumbnail %}
<div data-role="page" id="photo" data-theme="b">

    <div data-role="content">
        {% thumbnail photo.image "500x500" crop="" as im %}
        <img id="image" alt="{{ photo.description|striptags }}" title="{{ photo.title }}" src="{{ im.url }}">
        {% endthumbnail %}
        <h1>{{ photo.title }}</h1>
        <p>{{ photo.description|safe }}</p>
    </div>
</div>

<script type="text/javascript">
 $(document).bind('pageinit', function() {
     var photoWidth = (window.innerWidth - 30)
     $('#image').width(photoWidth);
     alert(photoWidth);
 });
</script>
