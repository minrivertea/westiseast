{% load thumbnail %}
<div data-role="page" id="photo" data-theme="b">

    {% include 'snippets/header_mobile.html' %}

    <div data-role="content">
        <h1>{{ photo.title }}</h1>
        {% thumbnail photo.image "600x600" crop="" as im %}
        <img alt="{{ photo.description|striptags }}" title="{{ photo.title }}" src="{{ im.url }}">
        {% endthumbnail %}

        <p>{{ photo.description|safe }}</p>
    </div>
</div>
